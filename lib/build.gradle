plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
